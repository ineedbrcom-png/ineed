name: Deploy Backend to Cloud Run

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ineed/backend/package-lock.json

      - name: Install deps (backend)
        run: npm ci
        working-directory: ineed/backend

      - name: Build (backend)
        run: npm run build
        working-directory: ineed/backend

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.SERVICE_NAME }}   # ex.: "ineed"
          region:  ${{ secrets.GCP_REGION }}     # ex.: "us-central1"
          source:  ineed/backend                 # origem expl√≠cita (sem defaults)
          allow_unauthenticated: true
