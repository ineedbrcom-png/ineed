name: Deploy Backend to Cloud Run

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # roda tudo dentro de ineed/backend
    defaults:
      run:
        working-directory: ineed/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Autentica no GCP usando o JSON em GCP_SA_KEY
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ineed/backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # SÃ³ faz deploy em push na main (PR apenas compila e valida)
      - name: Deploy to Cloud Run
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.SERVICE_NAME }}   # ex.: "ineed"
          region:  ${{ secrets.GCP_REGION }}     # ex.: "us-central1"
          source:  ineed/backend
          allow_unauthenticated: true
