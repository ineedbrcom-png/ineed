name: Frontend â€” Build & Deploy (Firebase Hosting)

on:
  push:
    branches: [ main ]
    paths:
      - 'ineed/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    paths:
      - 'ineed/frontend/**'

env:
  PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
  SITE_ID: ${{ vars.FIREBASE_SITE }}

jobs:
  build:
    name: Build (Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ineed/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'ineed/frontend/package-lock.json'

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
        run: npm run build

      - name: Upload artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ineed/frontend/dist
          if-no-files-found: error

  deploy_preview:
    name: Preview Channel (PR)
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Setup Firebase CLI
        uses: w9jds/firebase-action@v13.27.0
        with:
          args: hosting:channel:deploy pr-${{ github.event.number }} --only ${{ env.SITE_ID }}
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          # Use UMA das credenciais abaixo (prefira service account):
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  deploy_prod:
    name: Deploy Production (main)
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Setup Firebase CLI
        uses: w9jds/firebase-action@v13.27.0
        with:
          args: hosting:deploy --only ${{ env.SITE_ID }}
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          # Use UMA das credenciais abaixo (prefira service account):
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
